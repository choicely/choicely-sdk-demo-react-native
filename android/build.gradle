// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    def cliArchs = project.findProperty("reactNativeArchitectures")?.toString()
    def injectedAbis = (project.findProperty("android.injected.build.abi")
            ?: project.findProperty("android.injected.abis"))?.toString()
    // precedence: CLI > injected > default
    def inferredArchs = (cliArchs ?: injectedAbis ?: "arm64-v8a")
    def allowed = ["x86", "x86_64", "armeabi-v7a", "arm64-v8a"] as Set
    def filteredList = inferredArchs
            .split(',')
            .collect { it.trim() }
            .findAll { it && allowed.contains(it) }
            .unique()
    // If injectedAbis provided multiple and includes arm64-v8a, force only arm64-v8a.
    def usingCli = (cliArchs != null && cliArchs.trim())
    def injectedHadMultiple = (injectedAbis != null && injectedAbis.contains(","))
    if (!usingCli && injectedHadMultiple && filteredList.contains("arm64-v8a")) {
        filteredList = ["arm64-v8a"]
    }
    def filteredArchs = filteredList.join(',')
    // Safety: if everything got filtered out, fall back
    if (!filteredArchs) {
        filteredArchs = "arm64-v8a"
    }
    project.ext.reactNativeArchitectures = filteredArchs
    println "React Native architectures: " + project.ext.reactNativeArchitectures
    ext {
        minSdkVersion = 24
        compileSdkVersion = 36
        buildToolsVersion = "36.0.0"
        targetSdkVersion = compileSdkVersion
        kotlin_version = '2.2.20'
        kotlinVersion = kotlin_version
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.13.0"
        classpath "com.facebook.react:react-native-gradle-plugin:0.82.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "com.android.application" version "8.13.0" apply false
    id "com.facebook.react" version "0.82.0" apply false
    id "org.jetbrains.kotlin.android" version "$kotlin_version" apply false
}
subprojects { subproj ->
    subproj.pluginManager.withPlugin("com.android.library") {
        def androidExt = subproj.extensions.findByName("android")
        if (androidExt) {
            if (androidExt.hasProperty("compileSdk")) {
                androidExt.compileSdk = (rootProject.ext.compileSdkVersion as int)
            }
            if (androidExt.metaClass.respondsTo(androidExt, "compileSdkVersion", Integer)) {
                androidExt.compileSdkVersion(rootProject.ext.compileSdkVersion as int)
            }
            if (androidExt.defaultConfig?.hasProperty("minSdk")) {
                androidExt.defaultConfig.minSdk = (rootProject.ext.minSdkVersion as int)
            } else if (androidExt.defaultConfig?.metaClass?.respondsTo(androidExt.defaultConfig, "minSdkVersion", Integer)) {
                androidExt.defaultConfig.minSdkVersion(rootProject.ext.minSdkVersion as int)
            }
            if (androidExt.defaultConfig?.hasProperty("targetSdk")) {
                androidExt.defaultConfig.targetSdk = (rootProject.ext.targetSdkVersion as int)
            } else if (androidExt.defaultConfig?.metaClass?.respondsTo(androidExt.defaultConfig, "targetSdkVersion", Integer)) {
                androidExt.defaultConfig.targetSdkVersion(rootProject.ext.targetSdkVersion as int)
            }
        }
    }
}
