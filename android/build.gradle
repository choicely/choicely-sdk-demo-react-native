// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    def cliArchs     = project.findProperty("reactNativeArchitectures")?.toString()
    def injectedAbis = (project.findProperty("android.injected.build.abi")
            ?: project.findProperty("android.injected.abis"))?.toString()
    // precedence: CLI > (debug-like && injected) > default
    project.ext.reactNativeArchitectures = (cliArchs ?: injectedAbis ?: "arm64-v8a")
    println "React Native architectures: " + project.ext.reactNativeArchitectures
    ext {
        compileSdkVersion = 36
        kotlin_version = '2.2.20'
        kotlinVersion = kotlin_version
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.13.0"
        classpath "com.facebook.react:react-native-gradle-plugin:0.82.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "com.android.application" version "8.13.0" apply false
    id "com.facebook.react" version "0.82.0" apply false
    id "org.jetbrains.kotlin.android" version "$kotlin_version" apply false
}
