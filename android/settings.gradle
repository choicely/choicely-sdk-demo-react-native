        if (isWindows) {
            runCmd(["cmd", "/c", "npm", "install", "--no-audit", "--no-fund", "--progress=false"], repoRoot)
        } else {
            runCmd(["bash", "-c", "npm install --no-audit --no-fund --progress=false"], repoRoot)
        }
    }
    // Configures the React Native Gradle Settings plugin used for autolinking
    includeBuild("../$rnPluginPath")
}
